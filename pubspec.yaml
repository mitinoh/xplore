name: xplore
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <=3.0.0"



dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  shared_preferences: ^2.0.15
  freezed: ^2.1.0+1
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  #Data
  equatable: ^2.0.3
  #Auth
  google_sign_in: ^5.4.0
  firebase_core: ^1.20.0
  firebase_auth: ^3.6.1
  #Bloc
  flutter_bloc: ^8.0.1
  dio: ^4.0.6
  build_runner: ^2.2.0
  retrofit_generator: ^4.0.3
  json_serializable: ^6.3.1
  #UI
  flutter_svg: ^1.0.3
  google_fonts: ^2.3.2
  iconsax: ^0.0.8
  cached_network_image: ^3.2.1
  masonry_grid: ^1.0.0
  persistent_bottom_nav_bar_v2: ^4.2.4
  #Util
  url_launcher: ^6.0.20
  image_picker: ^0.8.5+3



# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/
    - images/
    - images/movie/
    - images/events/
    - images/plays/
    - images/casts/
    - images/cines/
